<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer 
  
      class="sidenav" 
      fixedInViewport= "true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['home']" >Home</a>
      <a mat-list-item [routerLink]="['bookings']">Bookings</a>
      <a mat-list-item [routerLink]="['events']">Events</a>
      <a mat-list-item [routerLink]="['join_with_our_team']">Join with our Team</a>
      <a mat-list-item [routerLink]="['blog']">Blog</a>
      <a mat-list-item [routerLink]="['about']">About us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ClicksLK</span>
      <span class="spacer"></span>
       <a href="#">Login</a>
     <mat-nav-list>
      <a mat-list-item [routerLink]="['admin']">Admin</a>
     </mat-nav-list>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
